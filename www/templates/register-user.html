<ion-modal-view>
  <ion-header-bar align-title="left" class="bar-positive">
    <!-- <div class="buttons">
      <button class="button button-icon ion-ios-arrow-back" ng-click="modal.hide()"></button>
    </div> -->
    <h1 class="title center">Registering User</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <div class="item">Name: {{user.name}}</div>
      <div class="item">email: {{user.email}}</div>
      <div class="item item-divider">Payment Info</div>
      <div class="item">Reference Number: {{user.payment.referenceNumber}}</div>
      <div class="item">Scholarship: {{user.scholarship}}</div>
      <div class="item">Payment Status:s {{user.payment.paymentStatus | paymentStatus}}</div>
      <select ng-model="user.payment.paymentStatus" >
        <option ng-repeat="value in values" ng-value="value">{{value | paymentStatus}}</option>
      </select>
      <img class="profile-pic" data-ng-src="data:image/png;base64,{{user.profilePicture}}" ng-show="user.profilePicture" >
      <ion-toggle  ng-model="user.payment.kitDelivered">
        Kit delivered: {{user.payment.kitDelivered}}
      </ion-toggle>
    </div>
    <button class="button button-assertive" ng-click="saveUser()">Take the profile picture</button>
  </ion-content>
</ion-modal-view>

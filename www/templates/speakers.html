<ion-modal-view>
  <ion-header-bar align-title="left" class="bar-positive">
    <div class="buttons">
      <button class="button" ng-click="closeSpeakersModal()">Close</button>
    </div>
    <h1 class="title">Speakers</h1>
  </ion-header-bar>
  <ion-content>
     <ion-checkbox ng-repeat="speaker in speakers"
                      ng-model="event.speakers[speaker.$id]" >
          {{ speaker.name }}
        </ion-checkbox>

  </ion-content>
</ion-modal-view>
